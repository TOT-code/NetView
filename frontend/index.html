<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetView - 模型可视化</title>
    <link rel="stylesheet" href="style.css">
    <!-- 引入 Vis.js 网络图库 -->
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>NetView 模型分析与可视化</h1>
        </header>

        <main>
            <section id="input-section">
                <h2>模型输入</h2>
                <textarea id="model-code" placeholder="在此处粘贴PyTorch模型代码..."></textarea>
                <button id="analyze-button">开始分析</button>
                <div id="loading-indicator" style="display: none;">正在分析中，请稍候...</div>
            </section>

            <section id="visualization-section">
                <h2>模型结构图</h2>
                <div id="network-graph"></div>
            </section>

            <section id="statistics-section">
                <h2>基本统计信息</h2>
                <div id="stats-content">
                    <p><strong>总参数量:</strong> <span id="total-params">-</span></p>
                    <p><strong>总层数:</strong> <span id="total-layers">-</span></p>
                    <p><strong>可训练参数:</strong> <span id="trainable-params">-</span></p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 NetView 项目</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
